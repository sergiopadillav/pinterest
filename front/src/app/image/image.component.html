<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a   class="nav-item nav-link active " data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Uploads <span class="sr-only">(current)</span></a>
          </div>
        </div>
      </nav>

 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Upload Image</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form  #imageForm="ngForm" (ngSubmit)="OnSubmit(title,description,image)" enctype="multipart/form-data">
                  <div class="form-group">
                    <input type="text" name="title" #title ngModel id="title" placeholder="title" required class="form-control">
                  </div>
                  <div class="form-group">
                    <textarea name="description" #description ngModel id="description" class="form-control" required placeholder="description"></textarea>
                  </div>
                  <div class="input-group mb-3">
                    <div class="custom-file">
                      <input type="file" ngModel name="image" #image accept="image/*"  (change)="handleFileInput($event.target.files)" class="custom-file-input" id="inputGroupFile02">
                      <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
                    </div>
                  </div>
                  
                  <div class="modal-footer">
                      <img [src]="imageUrl" id="previewImage">
                      <button  class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary" [disabled]="image.value=='' || !imageForm.valid">Upload</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container p-4">
        <div class="row">
            <div class="card-columns">
              <div class="card" *ngFor= "let image of imageService.images">
                   <img [src]="'http://localhost:3000/'+image.path" class="card-img-top" alt=""> 
                  <div class="card-body">
                      <div class="h5"> {{ image.title}} </div>
                      <p class="card-text"> {{ image.description}} </p>
                      <p class="card-text"> {{ image.created_at | timeAgo}}  </p>
                  </div>
              </div>
            </div>
        </div>
    </div>
